<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Lista de Autores </title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1> Lista de Autores</h1>
    <a href="/autor/formulario">Novo</a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="autor : ${lista}">
                <td th:text="${autor.nome}"></td>
                <td>
					<a th:href="@{/autor/formulario?id={id}(id=${autor.id})}"><button>Editar</button></a> 
					
					<form action="/autor" method="post">
						<input type="hidden" name="_method" value="delete">
						<input type="hidden" name="id" th:value="${autor.id}">
						<input type="submit" value="Excluir">
					</form>
				</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
